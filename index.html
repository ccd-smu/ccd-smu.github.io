<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/onsenui.css">
  <link rel="stylesheet" href="/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="/css/examples.css">
  <script src="/js/onsenui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>


        <script>
    const loadPage = (page) => {
  document.querySelector('#menu').close();
  document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
};
    </script>
    <style>
        
#container {
    margin: 55vh 0;
    padding: 50px;
    outline: 1px dashed orange;
}

#block {
    padding: 10px;
    border: 1px solid black;
    font-family: Helvetica;
}    
    	section{
		padding: 150px 20px;
	}

	.color1{
		background-color: #00a3e0;
	}

	.color2{
		background-color: #333;
	}

	.color3{
		background-color: #666;
	}
    .digit {
		opacity: 0;
		-webkit-transform: translatey(-40px);
			 -moz-transform: translatey(-40px);
				-ms-transform: translatey(-40px);
				 -o-transform: translatey(-40px);
						transform: translatey(-40px);
		-webkit-transition: all 0.6s ease-out;
			 -moz-transition: all 0.6s ease-out;
				-ms-transition: all 0.6s ease-out;
				 -o-transition: all 0.6s ease-out;
						transition: all 0.6s ease-out;
	}
	.digit.visible {
		opacity: 1;
		-webkit-transform: none;
			 -moz-transform: none;
				-ms-transform: none;
				 -o-transform: none;
						transform: none;
	}

    
    </style>
</head>
<body>
<ons-splitter>
  <!-- The side menu -->
<ons-splitter-side id="menu" collapse>

  <ons-page>
    <ons-list>
      <ons-list-item onclick="loadPage('about.html')">
        About
      </ons-list-item>
       <ons-list-item onclick="loadPage('page1.html')">
        What is stress?
      </ons-list-item> 
           <ons-list-item onclick="loadPage('page2.html')">
       Distress vs Eustress 
      </ons-list-item> 
        
    </ons-list>
  </ons-page>
</ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
    <ons-navigator id="navigator" page="login.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>
</body>
</html>
