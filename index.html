<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/css/onsenui.css">
  <link rel="stylesheet" href="/css/onsen-css-components.min.css">
  <script src="/js/onsenui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script>
    const loadPage = (page) => {
  document.querySelector('#menu').close();
  document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
};
    </script>
    <style>
        button{background-color: #00a3e0;}
    </style>
</head>
<body>
<ons-splitter>
  <!-- The side menu -->
<ons-splitter-side id="menu" collapse>

  <ons-page>
    <ons-list>
      <ons-list-item onclick="loadPage('about.html')">
        About
      </ons-list-item>
       <ons-list-item onclick="loadPage('page1.html')">
        What is stress?
      </ons-list-item> 
           <ons-list-item onclick="loadPage('page2.html')">
       Distress vs Eustress 
      </ons-list-item> 
        
    </ons-list>
  </ons-page>
</ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
    <ons-navigator id="navigator" page="login.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>
</body>
</html>
