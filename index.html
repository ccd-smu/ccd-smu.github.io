<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js">
  </script>
    <script>
function generateEmail() {
  var emailTo = $("#emailadd").val();
  var emailCC = $("#CC").val();
  var emailSubject = "My stress management entry on " + $("#theDate").val();
  var emailBody = "Your stressor is " + $("#stressor").val() + "%0A%0A" + $("#area").val() + "To further help you manage your stressor, you can" + $("#question2").val() + "%0A%0AMy stressor should be " + $(".time:checked").val();
    
    
    
  location.href = "mailto:" + emailTo + "?" + 
    (emailCC ? "cc=" + emailCC : "") + 
    (emailSubject ? "&subject=" + emailSubject : "") + 
    (emailBody ? "&body=" + emailBody : "");
}
      </script> 
        <script>
    const loadPage = (page) => {
  document.querySelector('#menu').close();
  document.querySelector('#navigator').bringPageTop(page, { animation: 'fade' });
};
    </script>
    <style>
        button{background-color: #00a3e0;}
    </style>
</head>
<body>
<ons-splitter>
  <!-- The side menu -->
<ons-splitter-side id="menu" collapse>

  <ons-page>
    <ons-list>
      <ons-list-item onclick="loadPage('about.html')">
        About
      </ons-list-item>
       <ons-list-item onclick="loadPage('page1.html')">
        What is stress?
      </ons-list-item> 
           <ons-list-item onclick="loadPage('page2.html')">
       Distress vs Eustress 
      </ons-list-item> 
        
    </ons-list>
  </ons-page>
</ons-splitter-side>

  <!-- Everything not in the side menu -->
  <ons-splitter-content>
    <ons-navigator id="navigator" page="login.html"></ons-navigator>
  </ons-splitter-content>
</ons-splitter>
</body>
</html>
